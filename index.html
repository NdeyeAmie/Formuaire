<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="back.jpeg" alt="image">
        </div>
        <div class="fomulaire">
            <h1>REGISTATION FORM</h1>
            <form method="get" action="">
                <div class="form-name">
                <input type="text" name="First-name"  id="First-name" placeholder="First Name">
                <input type="text" name="Last-name"  id="Last-name" placeholder="Last Name">
            </div>

            <div class="forrm-column">

                <div class="input-groupe">
            <input type="username" name="username" id="username" placeholder="Username" >
            <i class='bx bx-user' id="user"></i>
              </div>

            <div class="input-groupe">
            <input type="email" name="email" id="email" placeholder="Email adress">
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-groupe">
            <select name="Genre" id="Genre">
                <option value="Genre">Genre</option>
                <option value="Genre">Homme</option>
                <option value="Genre">Femme</option>
            </select>
        </div>

        <div class="input-groupe">
            <input type="password" name="password" id="password" placeholder="Password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-groupe">
            <input type="Confirm-password" name="Confirm-password" id="Confirm-password" placeholder="Confirm Password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="btn">
            <button>Register</button>
        </div>

        </div>
            </form>
        </div>
</div>
</body>
</html>
